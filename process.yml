apps:
  - name: cajasmart
    script: .output/server/index.mjs
    cwd: 'C:\Server\htdocs\cajasmart'
    interpreter: node
    env:
      NODE_ENV: production
      PORT: 15776
      NITRO_LOG_LEVEL: debug
      DOTENV_PATH: C:\Server\htdocs\cajasmart\.env
      UPLOAD_DIR: 'C:\Server\cajasmart_data\uploads'
    merge_logs: true
    time: true
